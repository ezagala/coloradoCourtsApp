<body>

    <div class="container">

        <nav class="navbar">
            <a class="navbar-brand " href="./myaccount.html" id="myAccount">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="My Account">

        <!-- Headline -->

            <div class="col-8" id="title">

            <div class="col-2"></div>
        </div>

        <div class="row">

            <div class="col-1"></div>

            <div class="col-10 formStyle">
                <form>
                    <h4>Event</h4>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for "summary">Summary</label>
                            <input type="text" class="form-control" id="summary" placeholder="summary" disabled>
                        </div>
                        <div class="form-group col-md-12">
                            <label for "location">location</label>
                            <input type="text" class="form-control" id="location" placeholder="location" disabled>
                        </div>
                        <div class="form-group col-md-12">
                            <label for "discription">discription</label>
                            <input type="text" class="form-control" id="discription" placeholder="discription" style="height: 80px">
                        </div>
                        <div class="form-group col-md-6">
                            <label for "start">Start</label>
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="datetime">
                        </div>
                        <div class="form-group col-md-6">
                            <label for "start">End</label>
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="datetime" disabled>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="recurrence" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Recurrence
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">1</a>
                                <a class="dropdown-item" href="#">2</a>
                            </div>
                            </div>
                        <div class="form-group col-md-12">
                            <label for "attendees">attendees</label>
                            <input type="text" class="form-control" id="email" placeholder="test@email.com, test2@email.com" disabled>
                        </div>
                    </div>
                </form>

            </div>


            <div class="col-1"></div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
