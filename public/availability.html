<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Availability</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/availability.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/availability.js"></script>
</head>

<body>

    <div class="container">

        <nav class="navbar">
            <a class="navbar-brand " href="/account" id="myAccount">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="My Account">
                    <img src="./assets/account.png" width="30" height="30" alt="Home icon">
                </button>
            </a>

            <a href="/" id="signOut">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Sign out">
                    <img src="./assets/signOut.png" width="30" height="30" alt="Sign out icon">
                </button>
            </a>
        </nav>

        <!-- Headline -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" id="title">
                <h1 class="display-4">Availability</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">

            <div class="col-1"></div>

            <div class="col-10 formStyle">
                <form>
                    <h4>Time Slot</h4>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for "location">Location:</label>
                            <!-- <input type="text" class="form-control" id="location" placeholder="location" disabled> -->
                            <select id="place" class="form-control personalInput">
                                <option selected>Choose...</option>
                                <option>Courthouse One</option>
                                <option>Courthouse Two</option>
                                <option>Courthouse Three</option>
                                <option>Courthouse Four</option>
                                <option>Courthouse Five</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for "discription">Notes:</label>
                            <input type="text" class="form-control" id="Notes" placeholder="Please enter any relevant information about your availability here."
                                style="height: 60px">
                        </div>
                        <div class="form-group col-md-6">
                            <label for "start">Start:</label>
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="datetime">
                        </div>
                        <div class="form-group col-md-6">
                            <label for "start">End:</label>
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="datetime">
                        </div>
                        <div class="form-group col-md-12">
                            <label for "location">Recurrence:</label>
                            <select id="place" class="form-control personalInput">
                                <option selected>Choose...</option>
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#personalModal" id="savePersonal">Create Time Slot!</button>

                    <!-- Personal Info Modal -->
                    <div class="modal fade" id="personalModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">One moment!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to update your availability?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="personalYes" data-dismiss="modal">Yes!</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">No.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


            <div class="col-1"></div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
