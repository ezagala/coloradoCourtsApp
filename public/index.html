    <div class="container">

        <div class="row">

            <div class="col-2"></div>

            <div class="col-8" id="title">
                <h1 class="display-4">Interpreter Management</h1>
                <p class="lead">Easily manage your case load and do a bunch of other things. It'll be great.</p>
                <hr class="my-4">
            </div>

            <div class="col-2"></div>

        </div>

        <div class="row">

            <div class="col-3"></div>

            <div class="col-6 accountAndLogin">

                <!-- THIS FORM IS FROM THE PASSPORT WEBSITE, WORKED FOR ME WITH THE HARDCODED USER -->
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="inputEmail">Please enter your credentials: </label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" name="username"
                        />
                    </div>
                    <div class="form-group">
                        <!-- <label for="inputPassword"></label> -->
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
                    </div>
                    <div>
                        <!-- <input type="submit" value="Log In"/> -->
                        <button type="submit" value="Log In" class="btn btn-primary btn-lg btn-block">Submit</button>
                    </div>
                </form>
                <p id="or">Or</p> 
                <div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Create an account!</button>
                </div>
                

            </div>

            <div class="col-3"></div>
                
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
