<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/homeStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/login.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-2"></div>

            <div class="col-8" id="title">
                <h1 class="display-4">Interpreter Management</h1>
                <p class="lead">Easily manage your vendor profile and availability.</p>
                <hr class="my-4">
            </div>

            <div class="col-2"></div>

        </div>

        <div class="row">

            <div class="col-3"></div>

            <div class="col-6 accountAndLogin">

                <form action="/login" method="post" class="login">
                    <div class="form-group">
                        <label for="inputEmail">Please enter your credentials: </label>
                        <!-- Username -->
                        <input type="text" value="bob@bob.com" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" name="email"
                        />
                    </div>
                    <div class="form-group">
                        <!-- Password -->
                        <input type="password" value="bob" class="form-control" id="password" placeholder="Password" name="password" />
                    </div>
                    <div>
                        <!--This submit button will trigger passport strategy, then direct the user to myaccount -->
                        <button type="submit" value="Log In" id="login-btn" class="btn btn-primary btn-block">Submit!</button>
                    </div>
                </form>
                <br>
                <div>
                    <a class="btn btn-secondary btn-block" href="/signup">Create an Account!</a>
                </div>

            </div>

            <div class="col-3"></div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</body>

</html>
