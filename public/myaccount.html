<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Account</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/myAcount.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
   
</head>

<body>

  <div class="container">

    <nav class="navbar">

      <a href="/availability" id="calendar">
        <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Availability">
          <img src="./assets/calendar.png" width="30" height="30" alt="Calendar icon">

        </button>
      </a>

      <a href="/" id="signOut">
        <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Sign out">
          <img src="assets/signOut.png" width="30" height="30" alt="Sign out icon">
        </button>
      </a>
    </nav>


    <!-- Headline -->
    <div class="row">

      <div class="col-2"></div>

      <div class="col-8" id="title">
        <h1 class="display-4">My Account</h1>
      </div>
      <div class="col-2"></div>
    </div>

    <!-- Personal information -->
    <div class="row">

      <div class="col-1"></div>

      <div class="col-10 formStyle">

        <form>
          <h4>Personal information:</h4>
          <hr>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control personalInput" id="firstName" placeholder="First Name" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control personalInput" id="lastName" placeholder="Last Name" disabled>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control personalInput" id="email" placeholder="Email" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control personalInput" id="password" placeholder="Password" disabled>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" class="form-control personalInput" id="phone" placeholder="(123) 456-7899" disabled>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control personalInput" id="address" placeholder="1234 Main St" disabled>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control personalInput" id="city" disabled>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="state" class="form-control personalInput" disabled>
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control personalInput" id="zip" disabled>
            </div>
          </div>

          <button class="btn btn-secondary btn-block" id="personalEdit">Edit</button>
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#personalModal" id="savePersonal">Save</button>

          <!-- Personal Info Modal -->
          <div class="modal fade" id="personalModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">One moment!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to change your personal information?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" id="personalYes" data-dismiss="modal">Yes!</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">No.</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">

      <div class="col-1"></div>

      <div class="col-10 formStyle">
        <form>

          <h4>Vendor Information:</h4>
          <hr>

          <div class="form-row">
            <div class="form-group col">
              <label for="rates">Rate per hour:</label>
              <input type="text" class="form-control rateInput" id="rates" placeholder="E.g. $20.25" disabled>
            </div>
          </div>

          <div class="form-row">
            <div class="form-check col-md-6 col-sm">
              <label for="languages">Languages:</label>
              <hr>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="English" id="english" disabled>
                <label class="form-check-label" for="English" disabled>
                  English
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="Spanish" id="Spanish" disabled>
                <label class="form-check-label" for="Spanish">
                  Spanish
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="Vietnamese" id="Vietnamese" disabled>
                <label class="form-check-label" for="Vietnamese">
                  Vietnamese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="African" id="African" disabled>
                <label class="form-check-label" for="African">
                  African*
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="German" id="German" disabled>
                <label class="form-check-label" for="German">
                  German
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="Navajo" id="Navajo" disabled>
                <label class="form-check-label" for="Navajo">
                  Navajo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="Swedish" id="Swedish" disabled>
                <label class="form-check-label" for="Swedish">
                  Swedish
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput language" name="language" type="checkbox" value="Hindi" id="Hindi" disabled>
                <label class="form-check-label" for="Hindi">
                  Hindi
                </label>
              </div>
              <p>
                <small>*Amharic, Ibo, Twi, Yoruba, Bantu, Swahili, Somali</small>
              </p>
            </div>

            <div class="form-group col-md-6 col-sm">
              <label for="certificates">Certificates:</label>
              <hr>
              <div class="form-check">
                <input class="form-check-input rateInput cert" type="checkbox" value="Certificate One" id="certificateOne" disabled>
                <label class="form-check-label" for="certificateOne">
                  Certificate One
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput cert" type="checkbox" value="Certificate Two" id="certificateTwo" disabled>
                <label class="form-check-label" for="certificateTwo">
                  Certificate Two
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput cert" type="checkbox" value="Certificate Three" id="certificateThree" disabled>
                <label class="form-check-label" for="certificateThree">
                  Certificate Three
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput cert" type="checkbox" value="Certificate Four" id="certificateFour" disabled>
                <label class="form-check-label" for="certificateFour">
                  Certificate Four
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input rateInput cert" type="checkbox" value="Certificate Five" id="certificateFive" disabled>
                <label class="form-check-label" for="certificateFive">
                  Certificate Five
                </label>
              </div>
              <br>
            </div>
          </div>
          <!-- Buttons here -->
          <button class="btn btn-secondary btn-block" id="vendorEdit">Edit</button>
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#vendorModal" id=saveVendorButton>Save</button>

          <!-- Vendor Info Modal -->
          <div class="modal fade" id="vendorModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">One moment!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to change your vendor information?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" id="vendorYes" data-dismiss="modal">Yes!</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">No.</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/myAccount.js"></script> 

  <!-- Script to populate the state dropdown -->
  <script>

    const states = ['AL', 'AK', 'AS', 'AZ', 'AR', 'CA', 'CO', 'CT', 'DE', 'DC', 'FM', 'FL', 'GA', 'GU', 'HI', 'ID', 'IL', 'IN', 'IA', 'KS', 'KY', 'LA', 'ME', 'MH', 'MD', 'MA', 'MI', 'MN', 'MS', 'MO', 'MT', 'NE', 'NV', 'NH', 'NJ', 'NM', 'NY', 'NC', 'ND', 'MP', 'OH', 'OK', 'OR', 'PW', 'PA', 'PR', 'RI', 'SC', 'SD', 'TN', 'TX', 'UT', 'VT', 'VI', 'VA', 'WA', 'WV', 'WI', 'WY'];

    states.forEach(element => {
      let option = $("<option>")
      $(option).text(element);
      $('#state').append(option);
    })

  </script>

</body>

</html>
