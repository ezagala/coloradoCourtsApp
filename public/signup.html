<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/accntRegStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/signup.js"></script>
  </head>

<body>

  <div class="container">

    <nav class="navbar">
      <a class="navbar-brand " href="/" id="home">
        <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Home">
          <img src="assets/home.png" width="30" height="30" alt="Home icon"> 
        </button>
      </a>
    </nav>

    <!-- Headline -->
    <div class="row">

      <div class="col-3"></div>

      <div class="col-6" id="title">
        <h1 class="display-4">Create an Account</h1>
      </div>

      <div class="col-3"></div>

    </div>

    <!-- Account form -->
    <div class="row">

      <div class="col-1"></div>

      <div class="col-10" id="createAccount">
        <p id="please">Please take a few moments to tell us about yourself.</p>
        <hr>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="(123) 456-7899">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="state" class="form-control">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#submitModal" id="signUp">Submit!</button>

          <!-- Success Modal -->
          <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Account created!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Please click the "Login!" button below.
                </div>
                <div class="modal-footer">
                  <a type="button" class="btn btn-primary" href="/">Login!</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Validation modal -->
          <!-- <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Account created!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Please click the "Login!" button below.
                </div>
                <div class="modal-footer">
                  <a type="button" class="btn btn-primary" href="/">Login!</a>
                </div>
              </div>
            </div>
          </div> -->

        </form>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Script to populate the state dropdown -->
  <script>

    const states = ['AL', 'AK', 'AS', 'AZ', 'AR', 'CA', 'CO', 'CT', 'DE', 'DC', 'FM', 'FL', 'GA', 'GU', 'HI', 'ID', 'IL', 'IN', 'IA', 'KS', 'KY', 'LA', 'ME', 'MH', 'MD', 'MA', 'MI', 'MN', 'MS', 'MO', 'MT', 'NE', 'NV', 'NH', 'NJ', 'NM', 'NY', 'NC', 'ND', 'MP', 'OH', 'OK', 'OR', 'PW', 'PA', 'PR', 'RI', 'SC', 'SD', 'TN', 'TX', 'UT', 'VT', 'VI', 'VA', 'WA', 'WV', 'WI', 'WY'];

    states.forEach(element => {
      let option = $("<option>")
      $(option).text(element);
      $('#state').append(option);
    })

  </script>

</body>

</html>
